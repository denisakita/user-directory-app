<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
  <p>Loading...</p>
</div>

<div *ngIf="!isLoading && user" class="user-details-container">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title class="user-name">{{ user.name?.first }} {{ user.name?.last }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-info">
        <div class="image-container image-glow">
          <img *ngIf="user.picture?.medium" mat-card-image [src]="user.picture.medium"
               alt="{{ user.name?.first }} {{ user.name?.last }}" class="user-picture">
        </div>
        <div class="details-container">
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Phone:</strong> {{ user.phone }}</p>
          <p><strong>Location:</strong> {{ user.location?.city }}, {{ user.location?.country }}</p>
          <p><strong>Username:</strong> {{ user.login?.username }}</p>
          <p><strong>Date Â 
            of Birth:</strong> {{ user.dob?.date | date:'fullDate' }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()" class="cancel-button">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!isLoading && !user" class="no-user-container">
  <mat-card class="no-user-card">
    <mat-card-content>
      <p>User not found</p>
    </mat-card-content>
  </mat-card>
</div>
